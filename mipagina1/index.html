<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Futuro</title>
    <style>
        /* Fondo con gradiente animado */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* Efecto de animación de gradiente */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Contenedor del contenido */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Título con efecto de escaneo */
        h1 {
            font-size: 3em;
            color: #00ffcc;
            text-transform: uppercase;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #00ffcc;
            animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
        }

        /* Animación de escritura y parpadeo */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #00ffcc; }
        }

        /* Subtítulo animado */
        p {
            font-size: 1.2em;
            color: #ff69b4;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.8);
            animation: fadeIn 2s ease-in 3s forwards;
            opacity: 0;
        }

        /* Animación de desvanecimiento */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Botón personalizado */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff00cc;
            color: #fff;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.7), 0 0 20px rgba(255, 0, 204, 0.5);
        }

        /* Hover del botón */
        .button:hover {
            background-color: #ff69b4;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8), 0 0 25px rgba(255, 105, 180, 0.6);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Futuro</h1>
        <p>¡Explora el mundo digital como nunca antes!</p>
        <button class="button">Comenzar</button>
    </div>
</body>
</html>
